<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculate Cab Fare</title>
<style>
.center {
  margin: auto;
  width: 60%;
  border: 3px solid rgb(0, 128, 0);
  padding: 10px;
}
</style>
</head>
<body>
<div class="center">
  <h3>Calculate Cab Fare</h3>
  <form id="fareForm">
    <label for="distance">Distance (km):</label><br>
    <input type="number" id="distance" name="distance" step="0.1" placeholder="10.0" required><br><br>

    <label for="cabType">Cab Type:</label><br>
    <input type="text" id="cabType" name="cabType" placeholder="Sedan" required><br><br>

    <button type="button" onclick="calculateFare()">Calculate Fare</button>
  </form>
</div>

<script>
function calculateFare() {
  const distance = document.getElementById('distance').value;
  const cabType = document.getElementById('cabType').value;

  const url = `/fare/calculate?distance=${distance}&cabType=${encodeURIComponent(cabType)}`;

  // Open the fare result in a new browser tab or window
  window.open(url, '_blank');
}
</script>
</body>
</html>
