<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Book Cab</title>
<style>
.center {
  margin: auto;
  width: 60%;
  border: 3px solid rgb(0, 128, 0);
  padding: 10px;
}
</style>
</head>
<body>
<div class="center">
  <h3>Book A Cab</h3>
<form action="/cab/book" method="post">
  <label for="from">From Location:</label><br>
  <input type="text" id="from" name="fromLocation" placeholder="Home"><br>

  <label for="to">To Location: </label><br>
  <input type="text" id="to" name="toLocation" placeholder="Work"><br><br>

  <label for="typeOfCab">Type of Cab:</label><br>
  <input type="text" id="typeOfCab" name="cabType" placeholder="Sedan"><br><br>

  <label for="customerName">Customer Name:</label><br>
  <input type="text" id="customerName" name="customerName" placeholder="Alice"><br><br>

  <input type="submit" value="Submit">
</form>
</div>
</body>
</html>
